name: PR & Version Bump

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-bump-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  test:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (merge commit is fine for tests)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"
          cache: pip
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e . pytest
      - name: Run tests
        run: pytest -q

  bump-version:
    name: Bump version on PR head branch (no tags)
    needs: test
    if: ${{ github.event.pull_request.draft == false && !github.event.pull_request.head.repo.fork }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      # âœ… Check out the PR HEAD branch (pushable), not refs/pull/*/merge
      - name: Checkout PR head branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          persist-credentials: true

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.12"

      - name: Bump version (patch, no tag) and push
        id: bump
        uses: callowayproject/bump-my-version@master
        env:
          BUMPVERSION_COMMIT: "true"
          BUMPVERSION_PUSH: "true"     # ðŸš« no separate push step needed
          BUMPVERSION_TAG: "false"     # never tag on PRs
        with:
          args: "patch --no-tag"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR with new version
        if: steps.bump.outputs.bumped == 'true'
        uses: actions/github-script@v7
        env:
          PREV: ${{ steps.bump.outputs.previous-version }}
          CURR: ${{ steps.bump.outputs.current-version }}
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `âœ… Version bumped from \`${process.env.PREV}\` to \`${process.env.CURR}\` on this PR branch.`
            });
