[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["OpenPinch"]
[project]
name = "OpenPinch"
dependencies=[
  "numpy",
  "pint",
  "pandas",
  "coolprop",
  "pydantic",
  "openpyxl", 
  "pyxlsb",
  "matplotlib",
  "scipy",
]
version = "0.0.14"
authors = [
  { name="Tim Walmsley", email="tim.walmsley@waikato.ac.nz" },
]
description = "Package for performing Pinch Analysis on stream data"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/waikato-ahuora-smart-energy-systems/OpenPinch"
Issues = "https://github.com/waikato-ahuora-smart-energy-systems/OpenPinch/issues"